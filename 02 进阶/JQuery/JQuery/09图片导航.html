<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
				text-align: center;
			}
			ul{
				list-style: none;
			}
			ul li{
				float: left;
			}
			a{
				text-decoration: none;
			}
			
			.nav{
				width: 800px;
				height: 300px;
				border: solid 1px pink;
				margin: 0 auto;
			}
			
			.nav li{
				float: left;
				width: 180px;
				height: 140px;
				margin: 5px 10px;
				position: relative;
				overflow: hidden;
			}
			.nav a{
				display: block;
				width: 180px;
				height: 140px;
				background-color: pink;
			}
			.nav p{
				width: 100%;
				height: 20px;
				position: absolute;
				bottom: -20px;
				background-color: rgba(0,0,0,.5);
				color: white;
			}
			
			
		</style>
		<script src="js/jquery-1.11.1.js"></script>
		<script>
			$(function(){
				$(".nav li").hover(function(){
					$(this).children("p").animate({
						"bottom":0
					},200);
				},function(){
					$(this).children("p").animate({
						"bottom":-20
					},200);
				});
				
			});
		</script>
		
		
	</head>
	<body>
		<div class="nav">
			<ul>
				<li>
					<a href="#">1</a>
					<p>百度一下，你就知道</p>
				</li>
				<li>
					<a href="#">2</a>
					<p>百度一下，你就知道</p>
				</li>
				<li>
					<a href="#">3</a>
					<p>百度一下，你就知道</p>
				</li>
				<li>
					<a href="#">4</a>
					<p>百度一下，你就知道</p>
				</li>
				<li>
					<a href="#">5</a>
					<p>百度一下，你就知道</p>
				</li>
				<li>
					<a href="#">6</a>
					<p>百度一下，你就知道</p>
				</li>
				<li>
					<a href="#">7</a>
					<p>百度一下，你就知道</p>
				</li>
				<li>
					<a href="#">8</a>
					<p>百度一下，你就知道</p>
				</li>
			</ul>
		</div>
		
	</body>
</html>
