<!DOCTYPE html>
<html>
	<head>
		<meta charset="{CHARSET}">
		<title>评价小星星</title>
		<!--鼠标放在那里时，星星会自动点亮，点击后离开，星星保持不变-->
		<!--☆★-->
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			ul{
				list-style: none;
			}
			ul li{
				float: left;
			}
			
			.remark{
				font-size: 40px;
			}
			
		</style>
		<script src="js/jquery-1.11.1.js"></script>
		
		<!--注意：注册事件函数有两种方法
		1、$(selector).event(function(){});
		2、$(selector).on("click","li",function(){});
		建议使用第二种方法-->
		
		<script>
			$(function(){
				var star_y = "★";
				var star_n = "☆";
				$(".remark li").mouseenter(function(){
					//把之前的星星点亮
					$(this).text(star_y).prevAll().text(star_y);
					//之后的星星恢复
					$(this).nextAll().text(star_n);
					
//					简化写法:使用end结束当前调用链
//					$(this).text(star_y).prevAll().text(star_y).end().nextAll().text(star_n);
					
				});
				
				//给点击的标签添加样式类，来记录用户的选择
				$(".remark").on("click","li",function(){
					$(this).addClass('clicked').siblings().removeClass('clicked');
				}).on("mouseleave",function(){
					//鼠标移开的时候，如果用户点击，就记录用户评价，如果用户未点击，则清空评价
					
					//先使得所有星星置空
					$(".remark li").text(star_n);
					//显示用户评价
					$(".clicked").text(star_y).prevAll().text(star_y).end().nextAll().text(star_n);
				})
				
			});
		</script>
		
		
	</head>
	<body>
		<div>
			<h3>请进行评价:</h3>
			<ul class="remark">
				<li>☆</li>
				<li>☆</li>
				<li>☆</li>
				<li>☆</li>
				<li>☆</li>
			</ul>
		</div>
	</body>
</html>
