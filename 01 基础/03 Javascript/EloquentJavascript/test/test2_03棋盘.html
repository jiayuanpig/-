<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Page Title</title>
    <script>
        var string = "";
        var size = 4;
        for(var i=0;i<size;i++){
            if(i%2 == 0){
                string += "#";
            }else{
                string += " #";
            }
            for(var j=1;j<size;j++){
                string += " #";
            }
            string += "\n";
        }
        // alert("我运行了！");
        console.log(string);
        
    </script>
</head>
<body>
    
</body>
</html>
