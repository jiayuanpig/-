<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>递归</title>
    <script>
        //判断一个数是否为偶数
        function isEven(num){
            if(num < 0){
                return null;
            }
            if(num == 0){
                return 1;
            }else if(num == 1){
                return 0;
            }else{
                return isEven(num-2);
            }
        }
        console.log(isEven(56));
        console.log(isEven(91));
        console.log(isEven(-1));
        console.log(isEven(1.3));


        

    </script>
</head>

</html>
