<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#areaDiv{
				border: groove;
				width: 400px;
				height: 400px;
			}
			#showMsg{
				border: groove;
				width: 60px;
				height: 30px;
				padding: 20px;
			}
		</style>
		<script type="text/javascript">
			window.onload = function(){
				//获取鼠标位置信息
				var areaDiv = document.getElementById("areaDiv");
				var showMsg = document.getElementById("showMsg");
				
				areaDiv.onmousemove = function(event){
					//解决兼容性问题
					if(!event){
						event = window.event;
					}
					//或者
//					event = event || window.event;
					//获取坐标
					var X = event.clientX;
					var Y = event.clientY;
//					alert("("+X+","+Y+")");
					showMsg.innerHTML = "("+X+","+Y+")";
				}
			}
		</script>
	</head>
	<body>
		<div id="areaDiv"></div>
		<br />
		<h4>鼠标位置：</h4>
		<div id="showMsg"></div>
	</body>
</html>
