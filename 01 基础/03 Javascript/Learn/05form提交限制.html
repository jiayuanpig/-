<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			
			
			window.onload = function(){
				var emailReg = /^\w+@[a-zA-Z0-9]{2,10}(?:\.[a-z]{2,4}){1,3}$/;
				var email = document.getElementById("email");
				email.oninput = function (email) {
					var email = this.value;
					if(emailReg.test(email)){
						email_notice.innerHTML = '邮箱验证通过！';
						email_notice.style.color = 'green';
						return true;
					}else {
						email_notice.innerHTML = '邮箱验证未通过，请重新输入！';
						email_notice.style.color = 'red';
						return false;
					}
				}
				
				var phoneReg = /^(13[0-9]{9})|(18[0-9]{9})|(14[0-9]{9})|(17[0-9]{9})|(15[0-9]{9})$/;
				var phone = document.getElementById("phone");
				var j = 0;
				phone.oninput = function (phone) {
					var phone = this.value;
					if(phoneReg.test(phone)){
						phone_notice.innerHTML = '手机号码验证通过！';
						phone_notice.style.color = 'green';
						j++
					}else {
						phone_notice.innerHTML = '手机号码验证未通过！';
						phone_notice.style.color = 'red';
						return true;
					}
						
				}
			}
			
			function check(){  
			    var emailReg = /^\w+@[a-zA-Z0-9]{2,10}(?:\.[a-z]{2,4}){1,3}$/;
				var email = document.getElementById("email").value;
				var isTrue = true;
				if(emailReg.test(email)){
					email_notice.innerHTML = '邮箱验证通过！';
					email_notice.style.color = 'green';
				}else {
					email_notice.innerHTML = '邮箱验证未通过，请重新输入！';
					email_notice.style.color = 'red';
					isTrue = false;
				}
				
				var phoneReg = /^(13[0-9]{9})|(18[0-9]{9})|(14[0-9]{9})|(17[0-9]{9})|(15[0-9]{9})$/;
				var phone = document.getElementById("phone").value;
				if(phoneReg.test(phone)){
					phone_notice.innerHTML = '手机号码验证通过！';
					phone_notice.style.color = 'green';
				}else {
					phone_notice.innerHTML = '手机号码验证未通过！';
					phone_notice.style.color = 'red';
					isTrue = false;
				}
				return isTrue;
			}  
			
		</script>
	</head>
	<body>
		<form action="www.baidu.com" method="get" onsubmit="return check()">
			<div style="background-color: greenyellow;text-align: center;font-size: large;">
				电话：<input id="phone"/>
				<span id="phone_notice">
					<font color="red">*</font> 
				</span>
				<br />
				邮箱：<input id="email"/>
				<span id="email_notice">
					<font color="red">*</font> 
				</span>
				<br />
				<input type= "submit" value="保存" />
			</div>
		</form>
	</body>
</html>
