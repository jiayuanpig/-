<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			/*
			 * BOM:浏览器对象模型
			 * 	- BOM 可以使我们通过js操作浏览器
			 *  - BOM对象
			 * 		Window:代表的是浏览器的窗口，也是页面的全局对象
			 * 		Navigator：代表浏览器信息，可以通过该信息识别不同浏览器
			 * 		Location：代表浏览器地址栏信息，可以通过Loaction获取地址栏信息，也可以操作浏览器跳转不同页面
			 * 		History：代表浏览器的历史纪录，由于隐私问题，只能操作浏览器向前或向后跳转
			 * 		Screen：代表用户屏幕信息
			 */
			//navigator ：浏览器信息
			//由于历史原因，navigator 的appName属性无法识别浏览器类型
			//因此使用 navigator.userAgent 识别浏览器
			//但是无法识别 IE 11
			var ua = navigator.userAgent;
			console.log(ua);
			if(/firefox/i.test(ua)){
				alert("你是火狐！");
			}else if(/chrome/i.test(ua)){
				alert("你是chrome！");
			}else if(/msie/i.test(ua)){
				alert("你是IE！");
			}
		</script>
	</head>
	<body>
	</body>
</html>
